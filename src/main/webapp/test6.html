<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">
    <el-button :type="type" :loading="status">{{message}}</el-button>
</div>

<script>

    var app = new Vue({
        el: "#app",
        data: {
            type: "info",
            status: true,
            message: "加载中",
        },
        methods: {
            load: function ()
            {
                var that=this;
                console.log("加载")
                setTimeout(function ()
                {
                    console.log("加载完成")
                    that.type = "success";
                    that.status = false;
                    that.message = "加载完成";
                }, 2000)
            }
        }

    })

    app.load();
</script>

</body>
</html>
